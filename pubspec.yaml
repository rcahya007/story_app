name: story_app
description: 'A new Flutter project.'

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_gen: ^5.4.0
  flutter_svg: ^2.0.5
  flutter_web_plugins:
    sdk: flutter
  http: ^1.2.1
  image: ^4.1.7
  image_picker: ^1.0.7
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  timeago: ^3.6.1

dev_dependencies:
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.4.0
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/img/
    - assets/icon/

  fonts:
    - family: CircularStd
      fonts:
        - asset: assets/fonts/Circular-Std.ttf
